<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Update Person</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/yeti/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootlint@1.1.0/dist/browser/bootlint.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Management System</h1>
    <hr>
    <h2>Update personal data</h2>
    <form id="update" action="#" th:action="@{/home/add}" th:object="${person}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        <label for="firstname">Firstname: </label>
        <input id="firstname" type="text" th:field="*{firstname}" class="form-control mb-4 col-4" style="width:250px;">
        <label for="surname">Surname: </label>
        <input id="surname" type="text" th:field="*{surname}" class="form-control mb-4 col-4" style="width:250px;">
        <label for="login">Login: </label>
        <input id="login" type="text" th:field="*{login}" class="form-control mb-4 col-4" style="width:250px;">
        <label for="password">Password: </label>
        <input id="password" type="text" th:field="*{password}" class="form-control mb-4 col-4" style="width:250px;">
        <label for="role">Role: </label>
        <select class="form-control" id="role" name="role" style="width:250px;">
            <option th:each="role : ${roleoptions}" th:text="${role}" th:value="${role}"
                    th:selected="(${role == person.getRole()})">
            </option>
        </select>
        <label for="status">Status: </label>
        <select class="form-control" id="status" name="status" style="width:250px;">
            <option th:each="status : ${statusoptions}" th:text="${status}" th:value="${status}"
                    th:selected="(${status == person.status.name()})">
            </option>
        </select>
    </form>
    <p>
    <form id="back" action="#" th:action="@{/home/showlist}" method="GET"></form>
    <table style="width:100%;">
        <tr>
            <td style="text-align: left;">
                <button id="update_button" type="submit" class="btn btn-info col-2">Update</button>
            </td>
            <td style="text-align: right;">
                <button id="back_button" type="submit" class="btn btn-info col-2" data-icon="back">Back</button>
            </td>
        </tr>
    </table>
</div>
<script>
    document.getElementById('update_button').addEventListener('click', () => document.getElementById('update').submit());
    document.getElementById('back_button').addEventListener('click', () => document.getElementById('back').submit());
</script>
</body>
</html>
