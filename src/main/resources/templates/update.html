<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://thymeleaf.org">
    <title>Update</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Management System</h1>
    <hr>
    <h2>Update person</h2>
    <form action="#" th:action="@{/add}" th:object="${person}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        <label>
            <input type="text" th:field="*{firstname}" class="form-control mb-4 col-4">
        </label>
        <label>
            <input type="text" th:field="*{surname}" class="form-control mb-4 col-4">
        </label>
        <label>
            <input type="text" th:field="*{login}" class="form-control mb-4 col-4">
        </label>
        <label>
            <input type="text" th:field="*{password}" class="form-control mb-4 col-4">
        </label>
        <button type="submit" class="btn btn-info col-2">Update</button>
    </form>
</div>
</body>
</html>
