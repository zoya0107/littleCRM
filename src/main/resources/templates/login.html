<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html"
          xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://thymeleaf.org ">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>CRM System</h1>
    <hr>
    <h2>Log in</h2>
    <form th:object="${person}">
        <label>
            <input type="text" th:field="${person.login}" placeholder="Login" class="form-control mb-4 col-4">
        </label>
        <label>
            <input type="text" th:field="${person.password}" placeholder="Password" class="form-control mb-4 col-4">
        </label>
        <a th:href="@{/main/{id}(id=${person.id})}" class="btn btn-primary">Enter</a>
        <hr>
    </form>
    <form action="#" th:action="@{/add}">
        <button type="submit" class="btn btn-info col-2">Registration</button>
    </form>


</div>
</body>
</html>
