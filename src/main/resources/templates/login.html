<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"
          xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://thymeleaf.org ">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>CRM System</h1>
    <hr>
    <form id="login" class="form-signin" method="post" action="/auth/login">
        <h2 class="form-signin-heading">Login</h2>
        <p>
            <label for="username">Login</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Login" style="width: 25%;" required>
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" style="width: 25%;" required>
        </p>
    </form>
    <div>
        <button id="login_button" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </div>
    <hr>
</div>
<script>
    document.getElementById('login_button').addEventListener('click', () => document.getElementById('login').submit());
</script>
</body>
</html>
