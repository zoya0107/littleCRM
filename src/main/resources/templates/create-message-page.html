<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Message</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/yeti/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootlint@1.1.0/dist/browser/bootlint.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h1><b>Message creation</b></h1>
    <hr>
    <h2>New message</h2>
    <form id="create" action="#" th:action="@{/message/save}" th:object="${message}" method="POST">
        <div>
            <label>
                <input type="text" style="width:200px;" th:field="${person.firstname}" placeholder="Author"
                       class="form-control mb-4 col-4" readonly="readonly">
            </label>
            <label>
                <input type="text" style="width:200px;" th:field="*{receiver}" placeholder="Receiver"
                       class="form-control mb-4 col-4">
            </label>
            <label>
                <input type="text" style="width:200px;" th:field="*{topic}" placeholder="Topic"
                       class="form-control mb-4 col-4">
            </label>
        </div>
        <div>
            <label>
        <textarea rows="10" cols="45" name="text" th:field="*{content}" placeholder="Content"
                  class="form-control mb-4 col-4"></textarea>
            </label>
        </div>
    </form>
    <form id="back" action="#" th:action="@{/home}" method="GET"></form>
    <table style="width:100%;">
        <tr>
            <td style="text-align: left;">
                <button id="create_button" type="submit" class="btn btn-info col-2">Create</button>
            </td>
            <td style="text-align: right;">
                <button id="back_button" type="submit" class="btn btn-info col-2" data-icon="back">Back</button>
            </td>
        </tr>
    </table>
</div>
<script>
    document.getElementById('create_button').addEventListener('click', () => document.getElementById('create').submit());
    document.getElementById('back_button').addEventListener('click', () => document.getElementById('back').submit());
</script>
</body>
</html>
