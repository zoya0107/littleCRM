<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>CRM System</h1>
    <hr>
    <!--    <p th:text="${person.getFirstname()}">VALUE</p>-->
    <a th:href="@{/home/createmessageform}" class="btn btn-primary">New message</a>
    <a th:href="@{/home/showlist}" class="btn btn-primary">Users</a>
    <a th:href="@{/auth/login}" class="btn btn-primary">Exit</a>
    <hr>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Message number</th>
            <th>Topic</th>
            <th>Author</th>
            <th>Date</th>
            <th>Due date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="message : ${listMessages}">
            <td th:text="${message.id}"></td>
            <td th:text="${message.topic}"></td>
            <td th:text="${message.author}"></td>
            <td th:text="${message.date}"></td>
            <td th:text="${message.duedate}"></td>
            <td>
                <a th:href="@{/home/showmessage/{id}(id=${message.id})}" class="btn btn-primary">Read</a>
            </td>
        </tr>
        </tbody>
    </table>
    <hr>
</div>
</body>
</html>
