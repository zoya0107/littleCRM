<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>CRM System</h1>
    <hr>
    <a th:href="@{/home/createpersonform}" class="btn btn-primary">Add person</a>
    <a th:href="@{/home}" class="btn btn-primary">Back</a>
    <hr>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Firstname</th>
            <th>Surname</th>
            <th>Login</th>
            <th>Role</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${listPeople}">
            <td th:text="${person.id}"></td>
            <td th:text="${person.firstname}"></td>
            <td th:text="${person.surname}"></td>
            <td th:text="${person.login}"></td>
            <td th:text="${person.role}"></td>
            <td th:text="${person.status}"></td>
            <td>
                <a th:href="@{/home/update/{id}(id=${person.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/home/delete/{id}(id=${person.id})}" class="btn btn-primary">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <hr>
</div>
</body>
</html>
